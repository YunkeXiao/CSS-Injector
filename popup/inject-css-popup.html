<!DOCTYPE html>

<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="base.css"/>
    <link rel="stylesheet" href="layout.css"/>
    <link rel="stylesheet" href="state.css"/>
    <link rel="stylesheet" href="module.css"/>
    <link rel="stylesheet" href="theme.css"/>
</head>

<body>
<div class="title">
    <h1>CSS-Injector</h1>
</div>
<div id="popup-0" class="popup-page">
    <input id="new-domain" type="button" value="New Domain" class="button--regular menu-button">
    <input id="existing-domain" type="button" value="Existing Domain" class="button--highlight menu-button">
</div>
<div id="popup-1" class="popup-page">
    <div class="header domain-selector">
        <label> Domain Regex:
            <input type="text" id='domain-selector-input' placeholder="The regex determines the triggered URLs">
        </label>
    </div>
    <div class="header domain-title">
        <label> Domain Name:
            <input type="text" id='domain-title-input' placeholder="The name of this rule">
        </label>
    </div>
    <div class="header domain-search">
        <label> Domain Search:
            <input type="text" id='domain-search-input' placeholder="Search for past domain rules">
        </label>
    </div>
    <div class="header domain-select">
        <label>
            Domain:
            <select>
            </select>
        </label>
    </div>

    <div class="header domain-css">
        <label>CSS:
            <textarea rows="" placeholder="--Enter your CSS code here--"></textarea>
        </label>
    </div>
    <div class="domain-submit">
        <label>
            <input id="back-to-menu" type="button" value="Add CSS" class="danger-button">
        </label>
        <label>
            <input id="test-css" type="button" value="Test" class="button--regular inject-button">
        </label>
        <label>
         <input id="add-css" type="button" value="Add CSS" class="button--highlight inject-button">
        </label>
    </div>

</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="inject-css.js"></script>
<script src="helper.js"></script>
</body>

</html>
