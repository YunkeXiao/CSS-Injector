<!DOCTYPE html>

<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="choose_beast.css"/>
</head>

<body>
<div id="popup-content">
    <div class="title">
        <h1>CSS-Injector</h1>
    </div>
    <div class="header domain-selector">
        <label> Domain Regex:
            <input type="text" id='domain-selector-input' placeholder="The regex determines the triggered URLs">
        </label>
    </div>
    <div class="header domain-title">
        <label> Domain Name:
            <input type="text" id='domain-title-input' placeholder="The name of this rule">
        </label>
    </div>
    <div class="header domain-search">
        <label>
        Domain:
            <select>
                <!--<option>hello</option>-->
            </select>
        </label>
    </div>


    <div class="header domain-css">
        <label>CSS:
            <textarea rows="10" placeholder="--Enter your CSS code here--"></textarea>
        </label>
    </div>
    <div class="domain-submit">
        <label>
            <input type="button" value="Add CSS" id="submit-button">
        </label>
        <label>
            <input type="button" value="Test">
        </label>
    </div>

</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
<script src="choose_beast.js"></script>
<script src="helper.js"></script>
</body>

</html>
